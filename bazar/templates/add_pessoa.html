{% extends "base_admin.html" %}
{% block content %}
<h1 class='text-center'>Cadastrar Pessoa</h1>
<div class='col-lg-4 col-lg-offset-4'>
    <form id="pessoa_form" method="post" action="/bazar/add_pessoa/">

        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}

        <input class='btn btn-default' type="submit" name="submit" value="Cadastrar Pessoa" />
    </form>
</div>
{% endblock %}
